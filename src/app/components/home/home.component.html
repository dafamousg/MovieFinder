<div class="container">
  <img src="https://i.pinimg.com/originals/be/b9/1c/beb91c4fb913bbb224d5e90c5d497016.gif">
  <!--<img src="https://i.pinimg.com/originals/83/5d/69/835d69badf79fe6a3102e895c091a273.gif">-->
  <form [formGroup]="movieSearchForm" class="search-bar">
    <input type="text" formControlName="searchText" required>
    <button class="search-btn" type="button">
      <span>Search</span>
    </button>
  </form>
</div>

<div class="ng-container"  *ngIf="searches">
  <div *ngIf="ifSeriesExist('movie')">Movies:</div>
  <div class="scrolling-wrapper">
    <div class="card" *ngFor="let searchResult of getOneType('movie')">
      <app-movie-search-view [search]="searchResult">  
      </app-movie-search-view>
    </div>
  </div>

  <div *ngIf="ifSeriesExist('series')">Series:</div>
  <div class="scrolling-wrapper">
    <div class="card" *ngFor="let searchResult of getOneType('series')">
      <app-movie-search-view [search]="searchResult">  
        </app-movie-search-view>
      </div>
  </div>

  <div *ngIf="ifSeriesExist('game')">Games:</div>
  <div class="scrolling-wrapper">
    <div class="card" *ngFor="let searchResult of getOneType('game')">
      <app-movie-search-view [search]="searchResult">  
      </app-movie-search-view>
    </div>
  </div>
</div>
